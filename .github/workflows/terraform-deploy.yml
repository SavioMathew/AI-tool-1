name: Terraform CI/CD with GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      # Optional AI Review step (uses OpenAI API)
      - name: AI Review Terraform Plan
        if: always()
        uses: openai/openai-action@v1
        with:
          model: "gpt-5"
          prompt: |
            Review this Terraform plan for security, cost, and permission issues:
            ${{ steps.plan.outputs.stdout }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
